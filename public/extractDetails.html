      <script class="temp">
        function myFunction() {
          var input = document.getElementById("fname").value;
          let xhr = new XMLHttpRequest();
        //var url
        xhr.open("POST", "https://api.openai.com/v1/completions");
        xhr.setRequestHeader("Authorization", "Bearer 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");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(JSON.stringify({
          "model": "text-ada-001",
          "prompt": "Extract the name and mailing address from this email:\n\n " + input,
          "max_tokens": 64,
          "temperature": 0.0
        }))
        xhr.onload = function() {
          if (xhr.status != 200) { // analyze HTTP status of the response
            alert(`Error ${xhr.status}: ${xhr.statusText}`); // e.g. 404: Not Found
          } else { // show the result
            const res = JSON.parse(xhr.responseText);
            const res2 = JSON.parse(JSON.stringify(res.choices));
            const res3 = res2[0].text;
            let output = document.getElementById("outputME");
            output.innerHTML = res3;
            console.log(res3);
            //console.log(document.getElementById("fname").value);
          }
        };
      }
